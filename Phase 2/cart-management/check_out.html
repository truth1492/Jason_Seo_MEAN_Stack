<!doctype html>
<html lang="en">

<head>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src="savedcart.js"></script>
	<script src='cart-localstorage.min.js' type="text/javascript"></script>
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h1 style="margin: auto; text-align: center; font-size: 47px; color:rgb(57, 207, 115)" class="my-0 mr-md-auto font-weight-normal">Shopping Cart Checkout</h1>
	</div>
		<div class="card mb-4 shadow-sm">
			<div class="card-header">
				<h2>Cart</h2>
			</div>
			<div class="card-body">
				<table class="table">
					<tbody class="cart">
					</tbody>
					<tfoot>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="text-right">Total: <strong class="total"></strong></td>
						<td></td>
					</tfoot>
				</table>
			</div>
		</div>
	<script>
		function renderCart(items) {
			const $cart = document.querySelector(".cart")
			const $total = document.querySelector(".total")

			$cart.innerHTML = items.map((item) => `
					<tr>
						<td>#${item.id}</td>
						<td>${item.name}</td>
						<td>Quantity: ${item.quantity}</td>
						<td style="width: 60px;">	
						</td>
						<td style="width: 60px;">	
						</td>
						<td class="text-right">$${item.price}</td>
					</tr>`).join("")
			$total.innerHTML = "$" + cartLS.total()
		}
		renderCart(cartLS.list())
		cartLS.onChange(renderCart)
	</script>
	<div class="col-md-12 bg-white text-center">
		<button class="btn btn-outline-primary" onClick="cartLS.destroy()">Delete All</button>
		<button style="margin:50px;" class="btn btn-outline-primary" onclick="history.back(-1)">Back</button>
	</div>
</body>

</html>
