<!doctype html>
<html lang="en">

<head>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src="savedcart.js"></script>
	<script src='cart-localstorage.min.js' type="text/javascript"></script>
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h1 style="margin: auto; text-align: center; font-size: 47px; color:rgb(57, 207, 115)" class="my-0 mr-md-auto font-weight-normal">Shopping Cart</h1>
	</div>
	<div class="container">

		<a class="btn btn-outline-primary" style="position: absolute; right: 405px;" href='check_out.html'>View Cart</a>
		<br><br><br><br>
		<h2>Products</h2>

		<div class="card-deck mt-4 mb-4 text-center">
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">iPhone 12 Pro</h4>
				</div>
				<div class="card-body">
					<img src="image/12pro.jpg" alt="iphone12pro">
					<h1 class="card-title pricing-card-title">$1,000</h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="cartLS.add({id: 1, name: 'iPhone 12 Pro', price: 1000})">Add to
						Cart</button>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">iPhone 12</h4>
				</div>
				<div class="card-body">
					<img src="image/12.jpg" alt="iphone12">
					<h1 class="card-title pricing-card-title">$900</h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="cartLS.add({id: 2, name: 'iPhone 12', price: 900})">Add to
						Cart</button>
				</div>
			</div>
			<div class="card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">iPhone 11</h4>
				</div>
				<div class="card-body">
					<img src="image/11.jpg" alt="iphone11">
					<h1 class="card-title pricing-card-title">$800</h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="cartLS.add({id: 3, name: 'iPhone 11', price: 800})">Add to
						Cart</button>
				</div>
			</div>
		</div>
</body>

</html>
